<svg viewBox="0 0 115 25" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    svg {
      width: 100vw;
      position: fixed;
      top: -5px;
      overflow: visible;
    }

    .wave {
      animation: wave 30s linear infinite;  /* movement duration increased for smoothness */
      fill: url(#animatedGradient);
    }

    #wave2 {
      animation-duration: 40s;
      animation-direction: reverse;
      opacity: 0.6;
    }

    #wave3 {
      animation-duration: 50s;
      opacity: 0.3;
    }

    @keyframes wave {
      to {
        transform: translateX(-100%);
      }
    }
  </style>

  <defs>
    <!-- Animated Gradient with 100 Colors -->
    <linearGradient id="animatedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%">
        <animate attributeName="stop-color" dur="60s" repeatCount="indefinite"
          values="#ff0000;#ff1100;#ff2200;#ff3300;#ff4400;#ff5500;#ff6600;#ff7700;#ff8800;#ff9900;
                  #ffaa00;#ffbb00;#ffcc00;#ffdd00;#ffee00;#ffff00;#eeff00;#ddff00;#ccff00;#bbff00;
                  #aaff00;#99ff00;#88ff00;#77ff00;#66ff00;#55ff00;#44ff00;#33ff00;#22ff00;#11ff00;
                  #00ff00;#00ff11;#00ff22;#00ff33;#00ff44;#00ff55;#00ff66;#00ff77;#00ff88;#00ff99;
                  #00ffaa;#00ffbb;#00ffcc;#00ffdd;#00ffee;#00ffff;#00eeff;#00ddff;#00ccff;#00bbff;
                  #00aaff;#0099ff;#0088ff;#0077ff;#0066ff;#0055ff;#0044ff;#0033ff;#0022ff;#0011ff;
                  #0000ff;#1100ff;#2200ff;#3300ff;#4400ff;#5500ff;#6600ff;#7700ff;#8800ff;#9900ff;
                  #aa00ff;#bb00ff;#cc00ff;#dd00ff;#ee00ff;#ff00ff;#ff00ee;#ff00dd;#ff00cc;#ff00bb;
                  #ff00aa;#ff0099;#ff0088;#ff0077;#ff0066;#ff0055;#ff0044;#ff0033;#ff0022;#ff0011;
                  #ff0000"
        />
      </stop>
      <stop offset="100%">
        <animate attributeName="stop-color" dur="60s" repeatCount="indefinite"
          values="#ff0000;#ff1100;#ff2200;#ff3300;#ff4400;#ff5500;#ff6600;#ff7700;#ff8800;#ff9900;
                  #ffaa00;#ffbb00;#ffcc00;#ffdd00;#ffee00;#ffff00;#eeff00;#ddff00;#ccff00;#bbff00;
                  #aaff00;#99ff00;#88ff00;#77ff00;#66ff00;#55ff00;#44ff00;#33ff00;#22ff00;#11ff00;
                  #00ff00;#00ff11;#00ff22;#00ff33;#00ff44;#00ff55;#00ff66;#00ff77;#00ff88;#00ff99;
                  #00ffaa;#00ffbb;#00ffcc;#00ffdd;#00ffee;#00ffff;#00eeff;#00ddff;#00ccff;#00bbff;
                  #00aaff;#0099ff;#0088ff;#0077ff;#0066ff;#0055ff;#0044ff;#0033ff;#0022ff;#0011ff;
                  #0000ff;#1100ff;#2200ff;#3300ff;#4400ff;#5500ff;#6600ff;#7700ff;#8800ff;#9900ff;
                  #aa00ff;#bb00ff;#cc00ff;#dd00ff;#ee00ff;#ff00ff;#ff00ee;#ff00dd;#ff00cc;#ff00bb;
                  #ff00aa;#ff0099;#ff0088;#ff0077;#ff0066;#ff0055;#ff0044;#ff0033;#ff0022;#ff0011;
                  #ff0000"
        />
      </stop>
    </linearGradient>

    <path id="wave" d="M 0,10 C 30,10 30,15 60,15 90,15 90,10 120,10 150,10 150,15 180,15 210,15 210,10 240,10 v 28 h -240 z" />
  </defs>

  <use id="wave3" class="wave" xlink:href="#wave" x="0" y="-2" />
  <use id="wave2" class="wave" xlink:href="#wave" x="0" y="0" />

  <svg height="30" width="200">
    <a xlink:href="https://github.com/yousufali156" target="_top">
      <text y="39" font-family="Times, serif" fill="grey" font-size="1px">@yousufali156</text>
    </a>
  </svg>
</svg>
